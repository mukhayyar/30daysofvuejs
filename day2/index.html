<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hari Ke-2</title>
    <script src="../assets/lib/vue.js"></script>
  </head>
  <body>
    <style type="text/css">
      .title {
        color: green;
      }
    </style>
    <div id="app">
      <h1>{{fullname}}</h1>
      <h1>upper: {{ message | upper }}</h1>
      <h1>reverse: {{ message | reverse }}</h1>
      <h1>upper & reverse: {{ message | upper | reverse }}</h1>
      <h1>{{counter}}</h1>
      <button onclick="vm.increment()">+</button>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.silent = true;
    var vm = new Vue({
      el: "#app",
      data: {
        counter: 0,
        firstName: "Ts",
        lastName: "La",
        message: "lomba",
      },
      filters: {
        upper(text) {
          return text.toUpperCase();
        },
        reverse(text) {
          return text.split("").reverse().join("");
        },
      },
      computed: {
        fullName: function () {
          return firstName + " " + lastName;
        },
      },
      methods: {
        increment() {
          this.counter++;
        },
      },
    });
  </script>
</html>
